<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Prediction</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-control {
            height: 50px;
        }

        .btn-primary {
            background: #667eea;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h2 class="text-center mb-4">
                    ðŸ“ˆ Advertising Sales Prediction
                </h2>

                <form action="{{ url_for('predict') }}" method="post">

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-tv"></i> TV Advertising
                        </label>
                        <input type="number" step="any" name="s0" class="form-control" placeholder="Enter TV budget" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-broadcast"></i> Radio Advertising
                        </label>
                        <input type="number" step="any" name="s1" class="form-control" placeholder="Enter Radio budget" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-newspaper"></i> Newspaper Advertising
                        </label>
                        <input type="number" step="any" name="s2" class="form-control" placeholder="Enter Newspaper budget" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Predict Sales
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
